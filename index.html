<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    
    <title>Encryption - Escape Room </title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="first-card">
        <h1>
            Encryption
        </h1>

        <button class="btn" id="start-btn" type = "submit">
            Comencemos
        </button>
    </div>

    <div class="card" id="explanation-card">
        <p class="p-section" id="exp-text">
            Explicación
        </p>
    </div>
   
    <div class = "card" id="question-card">
        <h3 id="tittle" > ¿Que deseas hacer?</h3>
        <form action="">
            <textarea name="text" id="txt" cols="30" rows="15" value ="text-cp" ></textarea>
            <br>
            <input name ="offset" type="number" id = "offset" value= "offset" placeholder="Offset">
            <br>
            <input type="button" value="Cifrar" id="encode-btn" class = "btn-sub">
            <input type="button" value="Descifrar" id="decode-btn" class =  "btn-sub">
        </form>
    </div>
   
    <div class="card" id="answer-card">
        <p class="p-section" id="answer-text"></p>
    </div>

    <script src="index.js" type="module"></script>
</body>

</html>
